<div class="d-flex align-items-center" *ngIf="authService.hasRole('ADMIN')">
  <h4><b></b></h4>
</div>
 <div class="row">
    <div class="col-12 col-sm-6 col-xl-4 mb-4">
      <div class="card">
        <p class="heading" style="color: white;">
          Radar Insights
        </p>
        <p style="color: white;">
          
        </p >
        <p style="color: white;" >{{radarsCount}}
        </p>
      </div>
    </div>
   <div class="col-12 col-sm-6 col-xl-4 mb-4">
    <div class="card">
      <p class="heading" style="color: white;">
        Ticketed Vehicles
      </p>
      <p style="color: white;">
      </p >
      <p style="color: white;" >{{vehicleCount}}
      </p>
    </div>
   </div>
   <div class="col-12 col-sm-6 col-xl-4 mb-4">
    <div class="card">
      <p class="heading" style="color: white;">
        Issued Tickets
      </p>
      <p style="color: white;">
      </p >
      <p style="color: white;" >{{infractionsCount}}
      </p>
    </div>

     
   </div>

 </div>
